
{% include 'header.html' %}


<form method="post" action="/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Crear Usuario
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Usuario</h5>
            <p class="card-text">
            
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" >
                </div>
                <div class="form-group">
                    <label for="txtEdad">Edad:</label>
                    <input id="txtEdad" class="form-control" type="text" name="txtEdad" >
                </div>
                <div class="form-group">
                    <label for="txtDinero">Dinero:</label>
                    <input id="txtDinero" class="form-control" type="text" name="txtDinero" >
                </div>
                <div class="form-group">
                    <label for="txtFoto">FOTO:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto" >
                </div>
                <div class="form-group">

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="alert alert-success" role="alert">
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
               
        </div>
    </div>

</form>

{% include 'footer.html' %}
